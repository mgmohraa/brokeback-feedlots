<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Mohr Farms</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #fefefe;
      color: #333;
    }

    header {
      background-color: #3e2723;
      color: white;
      padding: 1.5em;
      text-align: center;
    }

    .navbar {
      background-color: #5d4037;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em;
    }

    .nav-links {
      display: flex;
      gap: 1.2em;
    }

    .nav-links a {
      color: #fff3e0;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ffcc80;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #5d4037;
        position: absolute;
        top: 70px;
        right: 0;
        width: 100%;
        text-align: center;
        padding: 1em 0;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    main {
      padding: 2em;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #5d4037;
      margin-bottom: 1.5em;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5em;
    }

    .gallery-grid img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .gallery-grid img:hover {
      transform: scale(1.03);
    }

    footer {
      text-align: center;
      padding: 1em;
      background-color: #efebe9;
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gallery</h1>
    <p>Snapshots from Mohr Farms</p>
  </header>

  <div class="navbar">
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="services.html">Services</a>
      <a href="gallery.html">Gallery</a>
      <a href="testimonials.html">Testimonials</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <main>
    <h2>A Look Into Life on the Farm</h2>
    <div class="gallery-grid">
      <img src="images/farm1.jpg" alt="Main farm view">
      <img src="images/farm2.jpg" alt="Cattle in pasture">
      <img src="images/farm3.jpg" alt="Larry on tractor">
      <img src="images/farm4.jpg" alt="Chris and Joe in barn">
      <img src="images/farm5.jpg" alt="Hayfield at sunset">
      <img src="images/farm6.jpg" alt="Close-up of Angus cattle">
      <img src="images/farm7.jpg" alt="Kids visiting farm animals">
      <img src="images/farm8.jpg" alt="Old barn with silo">
      <img src="images/farm9.jpg" alt="Community BBQ event">
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Mohr Farms. All rights reserved.</p>
  </footer>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('navLinks');
      nav.classList.toggle('active');
    }
  </script>
</body>
</html>
